version: '3.8'

services:
  db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_test"]
      interval: 2s
      timeout: 5s
      retries: 5

  test_runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      DATABASE_URL: postgresql+asyncpg://crm_user:crm_password@db_test:5432/crm_test
      JWT_SECRET: test-secret-key-for-integration-tests-min-32-chars
      JWT_ALGORITHM: HS256
      API_V1_PREFIX: /api/v1
    depends_on:
      db_test:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && pytest tests/integration/ -v"
